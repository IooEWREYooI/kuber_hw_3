apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool-app
  labels:
    app: nginx-multitool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-multitool
  template:
    metadata:
      labels:
        app: nginx-multitool
    spec:
      containers:
      - name: nginx
        image: alpine:3.19
        ports:
        - containerPort: 80
        command: ["sh", "-c", "apk add --no-cache python3 && python3 -m http.server 80"]
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      - name: multitool
        image: alpine:3.19
        ports:
        - containerPort: 8080
        command: ["sh", "-c", "apk add --no-cache python3 && cd /tmp && echo 'Multitool response' > index.html && python3 -m http.server 8080"]
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
